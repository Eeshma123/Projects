<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frontend Mentor | Results Summary Card Component</title>
	<link rel="icon" href="favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="card-main">
	<div class="card-blue">
		<p class="card-blue-heading1">Your result</p>
		<div class="card-blue-circle">
			<h1 class="card-blue-heading2">76</h1>
			<p class="card-blue-paragraph"> out of 100</p>
		</div>
		<h1 class="card-blue-heading3">Great</h1>
		<p class="card-blue-paragraph"> You scored higher than 65% of people who have taken these tests </p>
	</div>
	
	<div class="card-white">
		<h1 class="card-white-heading">Summary</h1>
		<div class="card-white-score-list">
			<div class="card-white-reaction">
				<p class="card-white-reaction-text"> <img src="icon-reaction.svg"> Reaction </p>
				<p class="card-white-scores"> 80 <span class="card-white-scores-span"> /100 </span> </p>
			</div>
			<div class="card-white-memory">
				<p class="card-white-memory-text"> <img src="icon-memory.svg"> Memory </p>
				<p class="card-white-scores"> 92 <span class="card-white-scores-span"> /100 </span> </p>
			</div>
			<div class="card-white-verbal">
				<p class="card-white-verbal-text"> <img src="icon-verbal.svg"> Verbal </p>
				<p class="card-white-scores"> 61 <span class="card-white-scores-span"> /100 </span> </p>
			</div>
			<div class="card-white-visual">
				<p class="card-white-visual-text"> <img src="icon-visual.svg"> Visual </p>
				<p class="card-white-scores"> 72 <span class="card-white-scores-span"> /100 </span> </p>
			</div>
		</div>
		<button type="button" class="card-white-button"> Continue </button>
	</div>
</div>
</body>
</html>
