<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frontend Mentor | NFT Preview Card Component</title>
	<link rel="icon" href="favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="card-1-main">
		<img src="image-equilibrium.jpg" alt="equilibrium" class="card-img-1">
		<div>
			<h1 class="card-1-header">Equilibrium #3429</h1>
			<p class="card-1-paragraph-blue">Our Equilibrium collection promotes balance and calm </p>
			<div class="card-1-paragraph">
				<p class="card-1-paragraph-cyan"> <img src="icon-ethereum.svg" alt="ethereum"> 0.041 ETH </p>
				<p class="card-1-paragraph-blue"> <img src="icon-clock.svg" alt="clock"> 3 days left </p>
			</div>
			<hr class="card-1-hr">
			<p class="card-1-paragraph-white"> <img src="image-avatar.png" alt="Jules Wyvern" class="card-1-img4"> Creation of <span class="card-1-span">Jules Wyvern</span></p>
		</div>
	</div>
</body>
	
</html>
